
<div class="parent">
    <div class="container">
        <div class="login-box">
            <h2>Signup</h2>
            <form action="#" [formGroup]="signupForm" (submit)="signup()" >
                <div class="input-box">
                    <input type="text" formControlName="nom" name="nom" required>
                    <label>Nom</label>
                </div>
                <div class="input-box">
                    <input type="email" formControlName="login" name="login" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" formControlName="password"  name="password"  required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <select  name="role" formControlName="role" required style="padding: 8px; border: 1px solid #ccc; font-size: 16px; width: 100%; border: none; outline:none; cursor: pointer; border-radius: 1rem">
                        <option value="ADMIN">ADMIN</option>
                        <option >USER</option>
                        <option >FINANCIER</option>
                    </select>                    
                </div>
                
                
                
                <button type="button" class="btn" (click)="signup()" >Signup</button>
                
            </form>
        </div>
